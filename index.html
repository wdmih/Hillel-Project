<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cinemator</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- <link href="https://fonts.googleapis.com/css?family=Raleway:700,900" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Chivo:700,900" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<section class="page-container">
		<header class="header">
			<nav class="main-menu" id="main-menu">
				<ul>
					<li class="main-menu__item"><a href="/">Now playing</a></li>
					<li class="main-menu__item"><a href="/schedule">schedule</a></li>
				</ul>
				<div class="bottom__item">
					<a class="main-menu__item" href="/admin-panel">admin panel</a>
				</div>
			</nav>
		</header>
		<section class="main">
			<div class="section-title">
				<h1 id="page-title">Now playing</h1>
				<span id="title-backdrop" class="backdrop">Now playing</span>
			</div>
			<div id="content">

			</div>
		</section>
		<aside id="session-filter" class="session-filter">
			<div class="filters-block wrapper" id="date-filter">
				<p class="filters-block__title">filters:</p>
				<label class="radio">
					<input type="radio" name="date-filter" value="today" checked>
					<div class="radio__text">today</div>
				</label>
				<label class="radio">
					<input type="radio" name="date-filter" value="tomorrow">
					<div class="radio__text">tomorrow</div>
				</label>
				<label class="radio">
						<input type="radio" name="date-filter" value="week">
						<div class="radio__text">this week</div>
					</label>
					<label class="radio">
							<input type="radio" name="date-filter" value="month">
							<div class="radio__text">this month</div>
						</label>
			</div>
		</aside>
	</section>
	<!-- The Modal -->
	<div id="modal-cart" class="modal">

	</div>
	<script src="bundle.js" type="module"></script>
</body>
</html>
